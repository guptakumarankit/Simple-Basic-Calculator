<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculater</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
          <div class="container">
               <div><input type="text" class="result-display"></div>
               <div class="buttons-container">
                    <div class="button-container1">
                         <button id="clear">AC</button>
                         <button seven>7</button>
                         <button four>4</button>
                         <button one>1</button>
                         <button zero>0</button>
                    </div>
                   
                    <div class="button-container2">
                         <button id="modulo">%</button>
                         <button eight>8</button>
                         <button five>5</button>
                         <button two>2</button>
                         <button dot>.</button>
                    </div>

                    <div class="button-container3">
                         <button id="exponital">^</button>
                         <button nine>9</button>
                         <button six>6</button>
                         <button three>3</button>
                         <button backspace>DEL</button>
                    </div>

                    <div class="button-container4">
                         <button divide>/</button>
                         <button multiply>*</button>
                         <button subtract>-</button>
                         <button addtion>+</button>
                         <button equal>=</button>
                    </div>
               </div>
          </div>
     </div>
</body>
<script src="script.js"></script>

</html>
